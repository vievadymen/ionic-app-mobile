<ion-header>
  <ion-toolbar>
    <div id="logocontainer"> <img src="../assets/logomoneysa.jpeg" alt=""> </div>
    <div> <ion-title>login</ion-title> </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm">
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="user.username" type="text" name="username"  required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password" name="password" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <a [routerLink]="['/forgot-password']" class="small-text">Mot de passe oubli√© ?</a>
    </ion-item>
  
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary-tint" expand="block" (click)="ConnexionUser()">Se connecter</ion-button>
      </ion-col>
    </ion-row>
       
     
  </form>
</ion-content>
